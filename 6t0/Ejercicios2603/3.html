<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        let num1 = parseInt(prompt("ingrese un numero: "))
        let num2 = parseInt(prompt("Ingrese otro numero: "))
        let num3 = parseInt(prompt("Ingrese un tercer numero: "))
        let num4 = parseInt(prompt("Ingrese un cuarto numero: "))

        let suma = num1 + num2 + num3 + num4
            let division = num1 / num2 / num3 / num4
        
        document.write("El resultado de la suma entre sus 4 numeros es: ", suma )
        document.write("<br>")
        document.write("El producto de sus 4 numeros es: ", division)
        document.write("<br>")
    </script>
</body>
</html>
